version: '3.9'

services:
  cassandra:
    image: cassandra
    container_name: cassandra
    ports:
      - "9042:9042"

  zookeeper:
    image: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"